<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>

    <script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=vm7i8KsUVjSQpNmvjfzmYsEHdUvZ4gpI"></script>
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <title>设置地图3D视角</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    // GL版命名空间为BMapGL
    // 按住鼠标右键，修改倾斜角和角度
    var map = new BMapGL.Map("allmap");    // 创建Map实例
    map.centerAndZoom(new BMapGL.Point(-73.985689, 40.748452), 19);  // 初始化地图,设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    map.setHeading(64.5);
    map.setTilt(73);


    var lon=[];
    var lat=[];

        $.ajax({
        url: "../data/station_information.json",//json文件位置
        async:false,//同步或异步
        type: "GET",//请求方式为get

        dataType: "json", //返回数据格式为json

        success: function(data) {//请求成功完成后要执行的方法


            for(var i = 0; i < data.data.stations.length; i++){

                //其实index 就是个索引

                lon[i] =data.data.stations[i].lon;

                lat[i] =data.data.stations[i].lat;

            }
            console.log(lon);
            console.log(lat);
        },
    });


        for(let k in lon){
            // 创建小图标
            var myIcon = new BMapGL.Icon("../img/favicon.png", new BMapGL.Size(40, 40));
            // 创建Marker标注，使用小图标
            var pt = new BMapGL.Point(lon[k],lat[k]);
            var marker = new BMapGL.Marker(pt, {
                icon: myIcon
            });
// 将标注添加到地图
            map.addOverlay(marker);
        }

</script>
